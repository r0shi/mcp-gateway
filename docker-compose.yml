services:
  gateway:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      app:
        condition: service_healthy
    networks:
      - lka

  app:
    build:
      context: .
      dockerfile: docker/app.Dockerfile
    restart: unless-stopped
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; r = httpx.get('http://localhost:8000/api/system/health'); r.raise_for_status()"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - lka

  worker-io:
    build:
      context: .
      dockerfile: docker/app.Dockerfile
    command: ["mcp-gateway-worker", "--queues", "io"]
    restart: unless-stopped
    env_file: .env
    depends_on:
      app:
        condition: service_healthy
    networks:
      - lka

  worker-cpu:
    build:
      context: .
      dockerfile: docker/app.Dockerfile
    command: ["mcp-gateway-worker", "--queues", "cpu"]
    restart: unless-stopped
    env_file: .env
    depends_on:
      app:
        condition: service_healthy
    networks:
      - lka

  embedder:
    build:
      context: .
      dockerfile: docker/embedder.Dockerfile
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - lka

  postgres:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lka}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lka_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-lka}
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./docker/postgres/init-extensions.sql:/docker-entrypoint-initdb.d/01-extensions.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lka}"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - lka

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - redis_data:/data
    networks:
      - lka

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin123}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - lka

  tika:
    image: apache/tika:latest
    restart: unless-stopped
    networks:
      - lka

volumes:
  pg_data:
  redis_data:
  minio_data:
  caddy_data:
  caddy_config:

networks:
  lka:
    driver: bridge
